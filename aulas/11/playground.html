<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .melhoraTexto {
            font-family: Arial;
            color: brown;
            text-decoration: dashed;
        }

        .posicionaTexto {
            text-align: center;
        }
    </style>
</head>
<body>
    <p class="posicionaTexto">Texto de exemplo</p>

    <script>
        // Alterando o texto de um elemento
        let elemento = document.querySelector("p");

        elemento.textContent = "Novo Texto";
        elemento.innerText = "<b>Esse não é o mesmo texto</b>";
        elemento.innerHTML = "<b>Esse não é o mesmo texto, a tag está funcionando</b>";

        // Alterando atributos
        // elemento.setAttribute("onclick", "melhoraTexto"); (adiciona um atributo qualquer)
        elemento.classList.remove("posicionaTexto"); // (remove uma classe)
        elemento.classList.add("melhoraTexto"); // (adiciona uma classe)

    </script>
</body>
</html>
