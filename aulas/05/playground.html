<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nota = parseFloat(prompt("Digite a nota do aluno: "));

        if (nota >= 7) {
            console.log("Aprovado");
        } else if (nota >= 5) {
            console.log("Recuperação");
        } else {
            console.log("Reprovado");
        }

        console.log(Math.floor(nota));
        console.log(Math.trunc(nota));
        console.log(Math.round(nota));

        let diaDaSemana = parseInt(prompt("Digite um número de 1 a 7 para o dia da semana"));

        switch (diaDaSemana) {
            case 1:
                console.log("Domingo");
                break;
            case 2:
                console.log("Segunda-feira");
                break;
            case 3:
                console.log("Terça-feira");
                break;
            case 4:
                console.log("Quarta-feira");
                break;
            case 5:
                console.log("Quinta-feira");
                break;
            case 6:
                console.log("Sexta-feira");
                break;
            case 7:
                console.log("Sábado");
                break;
                default: console.log("Número inválido. Digite de 1 a 7")
        }
    </script>
</body>

</html>
