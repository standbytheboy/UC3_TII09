<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="botaoContador">Clique aqui</button>
    <p id="exibirContagem">Cliques: 0</p>

    <script>   
        let contador = 0;       
        const botao = document.getElementById("botaoContador");

        botao.onclick = function() {
            contador++;
            document.getElementById("exibirContagem").innerText = "Cliques: " + contador;
        }

    </script>
</body>
</html>
