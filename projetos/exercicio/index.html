<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Genérico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><img src="https://picsum.photos/100/50
                " alt="logo"></div>
            <button class="menu-toggle">☰</button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero fade-in">
        <div class="slider">
            <img src="https://picsum.photos/1200/400?random=1" class="slide active">
            <img src="https://picsum.photos/1200/400?random=2" class="slide">
            <img src="https://picsum.photos/1200/400?random=3" class="slide">
        </div>
    </section>

    <section class="main-content fade-in">
        <div class="content-wrapper">
            <div class="text">
                <h2>Título Genérico</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <img src="https://picsum.photos/500/300?random=4" alt="Imagem descritiva">
        </div>
    </section>

    <section class="gallery fade-in">
        <div class="grid">
            <img src="https://picsum.photos/150/150?random=5" class="hover-zoom">
            <img src="https://picsum.photos/150/150?random=6" class="hover-zoom">
            <img src="https://picsum.photos/150/150?random=7" class="hover-zoom">
            <img src="https://picsum.photos/150/150?random=8" class="hover-zoom">
        </div>
    </section>

    <footer class="fade-in">
        <p>© 2025 - Todos os direitos reservados.</p>
        <p>Política de Privacidade | Termos de Uso | LGPD</p>
    </footer>

    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div id="progress-bar"></div>

    <script src="script.js"></script>
</body>
</html>
