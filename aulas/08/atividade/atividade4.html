<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="texto">Clique aqui para mudar o texto</p>

    <script>
        const txt = document.getElementById("texto");

        txt.onclick = function() {
            txt.innerText = "O texto foi alterado";
        }
    </script>
</body>
</html>
