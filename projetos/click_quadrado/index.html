<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Click</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Clique no Quadrado!</h1>
    <p>Ao clicar em "Iniciar Jogo", irão aparecer dois quadrados na tela. Você deve clicar no quadrado azul, e seu ponto será contabilizado. Se clicar no quadrado vermelho, é Game Over!</p>

    <p id="scoreDisplay">Pontos: 0</p>
    <p id="timerDisplay">Timer: 30s</p>
    <button id="start-button">Iniciar Jogo</button>

    <div id="game-area">
        <div id="square"></div>
        <div id="square2"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
