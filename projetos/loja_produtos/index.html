<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Loja de Produtos</title>
</head>

<body>
    <div class="central-container">
        <h1>Produtos</h1>
    <p>Selecione os produtos escolhidos!</p>
    <div class="container">
        <div class="card" data-preco="40">
            <div>Produto A</div>
            <div><strong>Preço: R$ 40</strong></div>
        </div>
        <div class="card" data-preco="50">
            <div>Produto B</div>
            <div><strong>Preço: R$ 50</strong></div>
        </div>
        <div class="card" data-preco="60">
            <div>Produto C</div>
            <div><strong>Preço: R$ 60</strong></div>
        </div>
        <div class="card" data-preco="80">
            <div>Produto D</div>
            <div><strong>Preço: R$ 80</strong></div>
        </div>
        <div class="card" data-preco="70">
            <div>Produto E</div>
            <div><strong>Preço: R$ 70</strong></div>
        </div>
        <div class="card" data-preco="30">
            <div>Produto F</div>
            <div><strong>Preço: R$ 30</strong></div>
        </div>
        <div class="card" data-preco="10">
            <div>Produto G</div>
            <div><strong>Preço: R$ 10</strong></div>
        </div>
        <div class="card" data-preco="40">
            <div>Produto H</div>
            <div><strong>Preço: R$ 40</strong></div>
        </div>
    </div>

    <div class="btns">
        <button id="btnComprar">Comprar</button>
        <button id="btnRedefinir">Redefinir</button>
    </div>
    <div id="resultado" class="resultado"></div>
    <div class="aviso" id="aviso"></div>

    <a href="#" class="whatsapp-sticky" id="whatsappLink" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/whatsapp--v1.png" alt="Logo do Whatsapp"/>
        Whatsapp
    </a>
    </div>
    <script src="./script.js"></script>
</body>

</html>
