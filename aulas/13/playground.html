<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="toggleClassBtn">Alterar estilo</button>
    <div id="box" class="blue-box"></div>

    <script>
        const toggle = document.getElementById("toggleClassBtn");
        const box = document.getElementById("box");
        toggle.addEventListener("click", () => {
            box.classList.toggle("red-box"); // o toggle nesse caso, adiciona a classe se não existir, e remove a classe se já existir
        })
    </script>
</body>

</html>
