<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora em JavaScript</title>
</head>

<body>
    <div class="calculator">
        <h1>Calculadora</h1>
        <input type="number" id="visor">
        <div id="first-line" class="lines">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">&#247;</button>
        </div>
        <div id="second-line" class="lines">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">x</button>
        </div>
        <div id="third-line" class="lines">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">-</button>
        </div>
        <div id="fourth-line" class="lines">
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="number">C</button>
            <button class="number">+</button>
        </div>
        <div id="fifth-line" class="lines">
            <button class="number">=</button>
        </div>
    </div>
</body>

</html>
