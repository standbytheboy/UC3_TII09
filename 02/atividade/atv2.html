<body>
    <header>

            </nav>

    <section>
       <div class="container">
        <h1>Bem-vindo ao Exercício de JavaScript</h1>
        <label for="nomeInput">Digite seu nome:</label>
        <input type="text" id="nomeInput" placeholder="Digite aqui...">
        <button onclick="exibirInfo()">Mostrar informações</button>
        <p id="infos"></p>
       </div>
    </section>
    <script>
        function exibirInfo() {
            let nome = "";
            nome = document.getElementById("nomeInput").value;
            let age = prompt("Qual a sua idade?");
            document.getElementById("infos").innerText = "Olá, " + nome + "! Você tem " + age + " anos.";
        }
    </script>
</body>
