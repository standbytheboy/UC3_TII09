<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <script>
        let age = prompt("Digite sua idade: ");

        if (age >= 65) {
            alert("Você é considerado: Idoso");
        } else if (age >= 18) {
            alert("Você é considerado: Adulto");
        } else if (age >= 12) {
            alert("Você é considerado: Adolescente")
        } else {
            alert("Você é considerado: Criança");
        }
    </script>
</body>
</html>
