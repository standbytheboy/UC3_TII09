<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços de Repetição</title>
</head>
<body>
    
    <script>
        let contador = 0;
        
        while (contador <= 10) {
            console.log("Contagem em:", contador);
            contador = contador + 1;
        }
    </script>
</body>
</html>
